




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    
</head>
<body>
    <h2>Student Registration form</h2>
    <form action="#" method="post">

        <input type="text" id="name" name="name" placeholder="name">
        <label for="Name"></label>
        <br>
        <input type="text" id="Date of birth" name="Date of birth" placeholder="Date of birth">
        <label for="D.O.B"></label>
        <br>
        <input type="text" id="Address" name="Address" placeholder="Address">
        <label for="ADDRESS"></label>
        <br>
        <input type="text" id="Email address" name="Email address" placeholder="Email address">
        <label for="Email address"></label>
        <br>
        <input type="password" id="Password" minlength="6" placeholder="Password">
        <label for="Password"></label>
        <br>
        <input type="password" id="confirm password" minlength="6" placeholder="confirm password">
        <label for="Confirm password"></label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="Male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="button" id="Register" name="Register" value="Register">
        <input type="Cancel" id="Cancel" name="Cancel" value="Cancel">
</body>
</html>
